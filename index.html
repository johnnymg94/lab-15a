<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet" />
    <title>Football Shirt Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Football Shirt Generator</h1>
    <p>Fill out the form and we'll find the perfect football shirt for you.</p>
    <form>
      <label for="strip">Strip:</label>
      <select id="strip" name="strip">
        <option value="home">Home</option>
        <option value="away">Away</option>
      </select>
      <label for="color">Colour:</label>
      <select id="color" name="color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
      </select>
      <br />
      <label for="location">Location:</label>
      <select id="location" name="location">
        <option value="rest-of-the-world">Rest of the World</option>
        <option value="european">European</option>
      </select>
      <br />
      <label for="brand">Brand:</label>
      <select id="brand" name="brand">
        <option value="nike">Nike</option>
        <option value="adidas">Adidas</option>
      </select>
      <br />
      <label for="style">Style:</label>
      <select id="style" name="style">
        <option value="retro">Retro</option>
        <option value="modern">Modern</option>
      </select>
      <br />
      <button type="button" onclick="generateShirt()">Find me a Shirt</button>
    </form>
    <div id="shirt-generate" style="display: none">
      <img id="shirt-image" />
      <p id="shirt-description"></p>
    </div>
    <footer>
      <p>&copy; Football Generator 2023</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
